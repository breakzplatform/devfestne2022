const slides = {};

slides.state = {
  currentSlide: 1,
  previousSlide: -1
};

slides.setState = (newState) => {
  slides.state = { ...slides.state, ...newState };
};

// Handling
window.showSlide = () => {
    console.clear();
    consoleimg.load(`out/${slides.state.currentSlide.toString().padStart(2, '0')}.jpg`, {size: window.slideSize});
}

window.nextSlide = () => {
    const previousSlide = slides.state.currentSlide;
    const currentSlide = slides.state.currentSlide + 1;

    slides.setState({
        currentSlide: currentSlide,
        previousSlide: previousSlide
    });

    window.showSlide();
}


window.previousSlide = () => {
    const previousSlide = slides.state.currentSlide - 2;
    const currentSlide = slides.state.currentSlide - 1;

    slides.setState({
        currentSlide: currentSlide,
        previousSlide: previousSlide
    });

    window.showSlide();
}



window.setSlide = (slide) => {

    slides.setState({
        currentSlide: slide,
        previousSlide: (slide - 1)
    });

    window.showSlide();
}


window.setSlideSize = (size) => slides.setState({size: size});
